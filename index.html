<!DOCTYPE html>
<html>
    <head>
        <title>Meme Generator</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <header>
            <h1>Meme Generator</h1>
        </header>
        <main>
            <h2>Choose a Template</h2>
            <div id="templates">
                <!-- Your templates will go here -->
            </div>
            <h2>Create Your Meme</h2>
            <form id="meme-form">
                <select id="template-select" name="template">
                    <!-- Your template options will go here -->
                </select>
                <input type="text" id="top-text" name="top-text" placeholder="Top Text">
                <input type="text" id="bottom-text" name="bottom-text" placeholder="Bottom Text">
                <button type="submit">Generate Meme</button>
            </form>
            <div id="meme">
                <!-- Your generated meme will go here -->
            </div>
        </main>
        <script src="script.js"></script>
    </body>
</html>
